<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Выбор модели ноутбука и апгрейды</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #2b2b2b;
    color: #a0d8f7; 
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: #1e1e1e;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
    max-width: 420px;
    width: 100%;
    padding: 32px 28px;
    text-align: center;
    border: 2px solid #3399ff; 
  }

  h1 {
    margin-bottom: 1em;
    font-weight: 700;
    font-size: 1.9rem;
    letter-spacing: 1px;
    color: #33cc99; 
    text-shadow: 0 0 8px #33cc99;
  }

  label {
    font-size: 1.15rem;
    margin-bottom: 0.7em;
    display: block;
    color: #3399ff; 
  }

  select {
    width: 100%;
    padding: 13px 16px;
    border-radius: 10px;
    border: none;
    font-size: 1.05rem;
    font-weight: 600;
    background: #121212;
    color: #33cc99;
    box-shadow: 0 4px 15px #3399ff;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    letter-spacing: 0.03em;
  }

  select:hover, select:focus {
    outline: none;
    box-shadow: 0 0 16px 3px #33cc99;
    color: #a0f7c9;
  }

  .info {
    margin-top: 28px;
    background: #121212;
    padding: 22px 20px;
    border-radius: 16px;
    font-weight: 500;
    font-size: 1rem;
    color: #a0d8f7; 
    text-align: left;
    line-height: 1.6;
    box-shadow: inset 0 0 14px 2px rgba(51,204,153,0.4);
    user-select: none;
  }

  .highlight {
    color: #33cc99;
    font-weight: 700;
  }

  ul {
    padding-left: 1.2em;
  }
  ul li {
    margin: 6px 0;
  }

  @media (max-width: 440px) {
    body {
      padding: 15px;
    }

    .container {
      max-width: 100%;
      padding: 22px 18px;
      border-width: 1.8px;
    }

    h1 {
      font-size: 1.6rem;
    }

    label {
      font-size: 1rem;
    }

    select {
      font-size: 1rem;
      padding: 11px 14px;
    }

    .info {
      font-size: 0.9rem;
      padding: 16px 15px;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Выбор модели ноутбука и доступные апгрейды">
    <h1>Проверка на возможность апгрейда</h1>
    <label for="laptop-select">Модель ноутбука:</label>
    <select id="laptop-select" aria-describedby="upgrade-info" aria-live="polite" aria-atomic="true">
      <option value="ASUS TUF Gaming F17 FX707ZC4-HX014" selected>ASUS TUF Gaming F17 FX707ZC4-HX014</option>
      <option value="MSI Katana GF76 B12UCR-821XRU">MSI Katana GF76 B12UCR-821XRU</option>
      <option value="ASUS VivoBook 15 X1502ZA-BQ234">ASUS VivoBook 15 X1502ZA-BQ234</option>
      <option value="Tecno Megabook K16S">Tecno Megabook K16S</option>
      <option value="ARDOR GAMING NEO N15-I5ND411">ARDOR GAMING NEO N15-I5ND411</option>
      <option value="ASUS ROG Strix G18 G814JIR-N6021">ASUS ROG Strix G18 G814JIR-N6021</option>
    </select>
    <section class="info" id="upgrade-info" tabindex="0" aria-live="polite" aria-atomic="true">
      <p><span class="highlight">Доступные апгрейды:</span></p>
      <ul>
        <li>Процессор (CPU)</li>
        <li>Видеочип (GPU)</li>
        <li>Оперативная память (RAM)</li>
        <li>Накопитель (SSD/HDD)</li>
      </ul>
      <p>Примерная цена: <strong>около 74 000 ₽</strong></p>
      <p>Выбрана модель: <strong>ASUS TUF Gaming F17 FX707ZC4-HX014</strong></p>
    </section>
  </main>
  <script>
    const laptops = {
      "ASUS TUF Gaming F17 FX707ZC4-HX014": {
        name: "ASUS TUF Gaming F17 FX707ZC4-HX014",
        price: "около 98 000 ₽",
        upgrades: ["Оперативная память (RAM) - до 32 ГБ (3 200 МГц)", "Накопитель (SSD)"]
      },
      "MSI Katana GF76 B12UCR-821XRU": {
        name: "MSI Katana GF76 B12UCR-821XRU",
        price: "около 96 000 ₽",
        upgrades: ["Оперативная память (RAM) - до 64 ГБ (4 800 МГц)", "Накопитель (SSD)"]
      },
      "ASUS VivoBook 15 X1502ZA-BQ234": {
        name: "ASUS VivoBook 15 X1502ZA-BQ234",
        price: "около 74 000 ₽",
        upgrades: ["Оперативная память (RAM) - до 16 ГБ (3 200 МГц) (1 из плашек вшита в плату - не подлежит замене)", "Накопитель (SSD)"]
      },
      "Tecno Megabook K16S": {
        name: "Tecno Megabook K16S",
        price: "около 50 000 ₽",
        upgrades: ["Оперативная память (RAM) - до 32 ГБ (3 200 МГц)", "Накопитель (SSD)"]
      },
      "ARDOR GAMING NEO N15-I5ND411": { 
       name: "ARDOR GAMING NEO N15-I5ND411",
        price: "около 66 000 ₽",
        upgrades: ["Оперативная память (RAM) - до 64 ГБ (3 200 МГц)", "Накопитель (SSD)"]
      },
      "ASUS ROG Strix G18 G814JIR-N6021": {
        name: "ASUS ROG Strix G18 G814JIR-N6021",
        price: "около 200 000 ₽",
        upgrades: ["Оперативная память (RAM) - до 32 ГБ (5 600 МГц)", "Накопитель (SSD)"]
      }
    }

    const select = document.getElementById('laptop-select');
    const infoSection = document.getElementById('upgrade-info');

    function updateInfo() {
      const selectedVal = select.value;
      const laptop = laptops[selectedVal];

      let upgradesHTML = `<p><span class="highlight">Доступные апгрейды:</span></p><ul>`;
      laptop.upgrades.forEach(u => {
        upgradesHTML += `<li>${u}</li>`;
      });
      upgradesHTML += `</ul>`;
      
      upgradesHTML += `<p>Выбрана модель: <strong>${laptop.name}</strong></p>`;
      upgradesHTML += `<p>Примерная цена: <strong>${laptop.price}</strong></p>`;
      infoSection.innerHTML = upgradesHTML;
    }

    select.addEventListener('change', updateInfo);
    updateInfo();
  </script>
</body>
</html>
